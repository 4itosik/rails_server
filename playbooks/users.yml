---
- hosts: static
  remote_user: root
  vars:
    password: sf.fmOdgCOEVI
  tasks:
  - name: Create deploy user
    user: name=deploy
          state=present
          groups="sudo"
          password={{password}}
  - name: give deploy user sudo rights
    lineinfile: dest=/etc/sudoers
                state=present
                regexp='^deploy ALL\='
                line='deploy ALL=(ALL) NOPASSWD:ALL'
                validate='visudo -cf %s'
